<ion-content [fullscreen]="true">
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="white">
      <p>S'INSCRIRE!</p>
    </ion-text>
  </ion-label> 


  <form (ngSubmit)="signup()" [formGroup]="credentials">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-row>
        <ion-col>
          <ion-item class="ion-margin-vertical">
            <ion-icon 
              name="person-outline" slot="end" color="medium">
            </ion-icon>
            <ion-input 
            type="text"
            placeholder="Prénom"
            formControlName="firstName"
            [clearInput]="true">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-margin-vertical">
            <ion-icon 
              name="person-outline" slot="end" color="medium">
            </ion-icon>
            <ion-input 
            type="text"
            placeholder="Nom"
            formControlName="lastName"
            [clearInput]="true">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input 
          type="email"
          formControlName="email" 
          formControlName="email"
          placeholder="Adresse mail">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="(email.dirty || email.touched) && email.errors">
        <p class="error">*Entrez une adresse mail valide</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon
          name="lock-closed-outline" 
          slot="end" 
          color="medium">
        </ion-icon>
        <ion-input 
          formControlName="password" 
          type="password"
          placeholder="Mot de passe">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="(password.dirty || password.touched) && password.errors">
        <p class="error">
          Mot de passe doit contenir min 6 caractères
        </p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon
          name="lock-closed-outline" 
          slot="end" 
          color="medium">
        </ion-icon>
        <ion-input 
          formControlName="passwordConfirm" 
          type="password"
          placeholder="Enter Password">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="!checkPasswords">
        <p class="error">
          Le mot de passe doit être le même
        </p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="12" class="alignItems">
          <div align=left>
            <ion-checkbox></ion-checkbox>
            <ion-note>J'accepte les conditions générales</ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-button  class="first-button" color="primary" shape="round" type="submit" [disabled]="!credentials.valid || !checkPasswords" >PRÊT A JOUER</ion-button>
      <p class="signup">
        <ion-note>
          Je suis déjà un joueur ? <ion-text routerLink="/login" color="primary">Se connecter</ion-text>
        </ion-note>
      </p>
    </ion-list>
  </form>
</ion-content>
